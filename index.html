<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>LexiAi Dictionary</title>

<!-- App Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />

<!-- iOS / PWA Meta -->
<meta name="apple-mobile-web-app-title" content="LexiAi" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="theme-color" content="#FFD700" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              pop: {
                yellow: '#FFD700',
                pink: '#FF69B4',
                blue: '#4169E1',
                purple: '#8A2BE2',
                cyan: '#00FFFF',
                dark: '#2d3748',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAFA;
      }
      .card-flip {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card-flip.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
